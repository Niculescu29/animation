<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation ^AnimeJS</title>
    <link rel="stylesheet" href="./css/animejs.css">
</head>
<body>
    <div class="container">
        <h2><span>I'm Niculescu Alexandru and here is my</span> <br> WORK</h2>
    </div>
    
    <script src="./anime.min.js"></script>
    <script>
        const container = document.querySelector('.container')
        for(var i = 0; i <= 40; i++){
            const blocks = document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }

        function animateBlocks() {
            anime({
                targets:'.block', 
                translateX: function(){
                    return anime.random(-800,800);
                }, 
                translateY: function(){
                    return anime.random(-500,500);
                }, 
                scale: function(){
                    return anime.random(2,4);
                }, 
                easing: 'linear',
                duration: 5500,
                delay: anime.stagger(10),
                complete: animateBlocks,
            })
        }
        animateBlocks()
    </script>
</body>
</html>
